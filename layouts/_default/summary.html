{{ with .Page }}
  <div class="row mb-5">

    <div class="col-12">
      <h2>{{ .Title }}</h2>
    </div>

    <div class="col-12 text-center">
      <small>
        {{ .Date.Format .Site.Params.dateFormat }} | {{ T "reading_time" .ReadingTime }}
      </small>
    </div>

    <div class="col-12">
      {{ .Summary }}
    </div>

    <div class="col-12 text-end text-right">
      <a class="link-primary" href="{{ .Permalink | absLangURL }}">{{ T "read_more" . }}</a>
    </div>

  </div>
{{ end }}
